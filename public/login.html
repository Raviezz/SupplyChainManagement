<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Plugin CSS -->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <style type="text/css">
    .bs-example{
      margin-top: 0;
      margin: 20px;
    }
  </style>
        <div class="bs-example">
            <nav class="navbar navbar-default">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    
                    <a href="#" class="navbar-brand">SUPPLY CHAIN MANAGEMENT</a>
                </div>
                <!-- Collection of nav links and other content for toggling -->
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="http://127.0.0.1:3000/newProduct">Register Product</a></li>
                        <li><a href="http://127.0.0.1:3000/trace">Trace Product</a></li>
                        <li><a href="http://127.0.0.1:3000/transfer">Transfer Product</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://127.0.0.1:3000/login">Login</a></li>
                        <li><a href="http://127.0.0.1:3000/account">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">    

                <h1 class="text-center">SUPPLY CHAIN MANAGEMENT</h1>
        
                <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <div class="panel-title">Login Account</div>
                                </div>  
                                <div class="panel-body" >
                                    <form id="signupform" class="form-horizontal" role="form">
                                        
                                            <div id="signinalert">
                                                
                                            </div>
                                            
                                            <div class="form-group">
                                                    <label  class="col-md-3 control-label">ID</label>
                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" name="name" id="Uid" placeholder="Uid" required>
                                                    </div>
                                                </div>
                                            <div class="form-group">
                                                <label  class="col-md-3 control-label">Name</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" name="name" id="Uname" placeholder="Uname" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="col-md-3 control-label">Password</label>
                                                <div class="col-md-9">
                                                    <input type="password" class="form-control" id="password" name="passwd" placeholder="Password" required>
                                                </div>
                                            </div>
                                            
                                        
                                            <select class="form-control" id="usertype" style="margin-bottom: 25px" >
                                                <option value="#">Select Your Type</option>
                                                <option value="Manufacturer">1. Manufacturer</option>
                                                <option value="Supplier">2. Distributor</option>
                                                <option value="Customer">3. User</option>
                                            </select>
        
        
                                            <div class="form-group">
                                                <!-- Button -->                                        
                                                <div class="col-md-offset-3 col-md-9">
                                                    <button id="btnloginpress" type="button" class="btn btn-info" ><i class="icon-hand-right"></i> &nbsp Login Account</button>
                                                </div>
                                            </div>
                                        
                                    </form>
                                 </div>
                            </div>
                        </div>
                </div>
                    


<script>

    $(document).ready(function(){

        $('#btnloginpress').click(function (event){
            event.preventDefault(); 
            $.ajax({
                type: 'POST',
                url:"http://127.0.0.1:3000/login",
                headers: {
                    "content-type":"application/x-www-form-urlencoded"
                },  
                data: {
                    "u_id":$('#Uid').val(),
                    "name": $('#Uname').val(),
                    "pass" :$('#password').val(),
                    "utype":$('#usertype').val()
                    
                },
                success: function (data){
                    console.log("data: ", data);
                    //var number i=0;
                    
                    alert(data);
                    window.location.href = "/trace";
                }
            })
            //console.log("Type: " , $('#myselect').val()+ " pass:  " + $('#password').val() + " User: "+ $('#name').val()  )
        });
    })



</script>
          
</body>
